<!DOCTYPE html>
<html>
  <head>
    <title>Angular Practice</title>
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body ng-app="Cowsay">
    <main ng-controller="CowsayController as ctrl">
      <pre>{{ctrl.cowPic}}</pre>
      <input type="text" ng-model="message"/>
      <button ng-click="ctrl.cowSay(message)">Moo</button>
    </main>
  </body>
  <script src="bundle.js"></script>
</html>
